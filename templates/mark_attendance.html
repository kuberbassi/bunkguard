{% extends "base.html" %}
{% block title %}Mark Attendance - BunkGuard{% endblock %}

{% block content %}
<div class="page-header">
    <div class="header-text">
        <h1>Mark Today's Attendance</h1>
        <p>Your schedule for {{ now.strftime('%A, %B %d, %Y') }}.</p>
    </div>
    <div class="mark-all-actions">
        <button id="markAllPresentBtn" class="btn-present-all">Mark All Present</button>
        <button id="markAllAbsentBtn" class="btn-absent-all">Mark All Absent</button>
    </div>
</div>

<div class="attendance-list-container" id="attendanceList">
    </div>
{% endblock %}

{% block body_scripts %}
<script src="{{ url_for('static', filename='mark_attendance.js') }}"></script>
{% endblock %}
