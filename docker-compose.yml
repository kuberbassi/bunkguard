version: '3.8'

services:
  # Python Backend
  backend:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/acadhub
    depends_on:
      - mongo
    volumes:
      - .:/app # Hot reload for dev (mounting root to access run.py and api/)

  # React Frontend
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Local MongoDB (Optional, for local dev)
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
